<div>
  <div class="row">
    <div>
      <h2>Search Image</h2>
      <form>
        <input type="search" [(ngModel)]="searchQuery" name="searchQuery" (keyup)="search($event.target.value)">
      </form>
    </div>
    <div class="pull-right">
      <button [routerLink]="['/favorites']" class=" btn-primary ">Go to Favorities</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2 mydivouter" *ngFor="let image of response;trackBy:trackByEmpCode;">
      <img src='{{image.urls.small}}' style="height:200px; width:300px;" (mouseover)="onhover(image)" />
      <div class="mybuttonoverlap">
        <input type="button" class=" btn-info btn-sm" (click)="addSelected(image)" [disabled]="disableBtn"
          value="Add To Favourites" />
        <input type="button" class=" btn-info btn-sm" (click)="authorPage(image)" value="Author Page" />
      </div> 
    </div>
  </div>
</div>
