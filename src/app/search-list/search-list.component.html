<div class="container margin">
  <div class="row">
    <div class="pull-right">
      <h2>Search Image</h2>
      <form>
        <input type="search" [(ngModel)]="searchQuery" name = "searchQuery" (keyup)="search($event.target.value)">
      </form>
    </div>
    <div>
      <button [routerLink]="['/favorites']"  class=" btn-primary ">Go to Favorities</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2 mydivouter" *ngFor="let image of response; let i=index;">
      <img src='{{image.urls.small}}' style="height:200px; width:300px;" (mouseover)="onhover(image)"/>
      <div class="mybuttonoverlap">
        <input type="button" class=" btn btn-info" (click)="addSelected(image)" [disabled] = "disableBtn" value="Add To Favourites" />
        <input type="button" class=" btn btn-info" (click)="authorPage(image)" value="Author Page" />
      </div>
    </div>
  </div>
</div>
