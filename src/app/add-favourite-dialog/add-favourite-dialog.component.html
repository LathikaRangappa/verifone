<div *ngIf="!showInput">
    <h4>Add to existing Lists</h4>
    <div class="display:block" *ngFor="let list of existingList">
        <a style="cursor:pointer;color:blue;text-decoration-line: underline;" mat-dialog-close
            (click)="addToFavourities(list)">{{list}}</a>
    </div>
</div>
<hr />

<button *ngIf="!showInput" mat-button class="addBtn btn btn-primary" type="button" (click)="addNewList()">Create
    List</button>
<br />
<div *ngIf="showInput">
    <form class="col-md-8">
        <input class="search form-control" mat-input [(ngModel)]="listName" name="search" placeholder="Enter List Name"
            required><br />
        <input class="desc form-control" mat-input [(ngModel)]="listDesc" name="listDesc"
            placeholder="Enter List Description" required><br />
        <button mat-raised-button mat-dialog-close (click)="addToFavourities(listName,listDesc)"
            class="saveBtn btn btn-primary">Add</button>
    </form>
</div>
